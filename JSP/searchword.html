<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Personal Dictionary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="styleSearch.css" />
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    </head>
    <body style="background: #dbd1c7;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: linear-gradient(90deg, #29323c 0%, #3b4249 100%)">
            <a class="navbar-brand" href="#" style="color: rgba(255, 255, 255, 0.7);">My Dictionary</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="searchword.html" style="color: rgba(255, 255, 255, 0.7);">Search word <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="SearchServlet" style="color: rgba(255, 255, 255, 0.7);">See my collection</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    
                    <a class="nav-link" href="index.html">Logout</a>
                </form>
            </div>
        </nav>
        <div class="wrapper">
            <div class="container">
                <form role="search" class="search-form form" action="SearchServlet">
                    <label>
                        <span class="screen-reader-text">Search for...</span>
                        <input type="search" class="search-field" placeholder="Type something..." value="" name="word" title="" />
                    </label>
                    <input type="submit" class="search-submit button" value="&#xf002" />
                </form>
            </div>
        </div>
    </body>
</html>
